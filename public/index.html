<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShotiV2 by Francis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }

    .video-container iframe {
      width: 100%;
      max-width: 99px;
      height: auto;
      border: none;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h1 class="text-center">ShotiV2 by Francis</h1>
    <div class="video-container">
      <iframe id="videoFrame" class="border border-light rounded mx-auto"></iframe>
    </div>
    <div class="text-center">
      <button class="btn btn-light mt-3" onclick="generateVideo()">Generate Video</button>
    </div>
    <div id="footer" class="text-center mt-5">Made with ü§ç by Rui</div>
  </div>
  
  <script>
    async function generateVideo() {
      try {
        const response = await fetch('/api/get');
        const data = await response.json();
        
        if (data.status === "success") {
          const videoInfo = data.data;
          const url = videoInfo.url;
          
          const videoFrame = document.getElementById('videoFrame');
          videoFrame.src = url;
        } else {
          console.error("Failed to fetch video information.");
        }
      } catch (error) {
        console.error(error);
        console.error("An error occurred while fetching video information.");
      }
    }
  </script>
</body>
</html>
